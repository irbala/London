<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول لندن</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/197/197374.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="page-wrap">
        <header class="header">
            <h1>جدول لندن</h1>
        </header>
        
        <main>
            <div class="button-container">
                <button onclick="location.href='coffee.html'" class="coffee">☕️ كوفيات 🍩</button>
                <button onclick="location.href='food.html'" class="food">🍕 مطاعم 🍴</button>
                <button onclick="location.href='shopping.html'" class="shopping">💸 اسواق 🛍️</button>
                <button onclick="location.href='entertainment.html'" class="entertainment">🏰 ترفيه 👾</button>
                <button onclick="location.href='brighton.html'" class="brighton">📍 برايتون 🏝️</button>
            </div>

            <div class="weather-widget">
                <div class="tomorrow"
                     data-location-id="050388"
                     data-language="EN"
                     data-unit-system="METRIC"
                     data-skin="light"
                     data-widget-type="upcoming"
                     style="padding-bottom:22px;position:relative;"
                >
                    <a
                        href="https://www.tomorrow.io/weather-api/"
                        rel="nofollow noopener noreferrer"
                        target="_blank"
                        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
                    >
                        <img
                            alt="Powered by the Tomorrow.io Weather API"
                            src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                            width="250"
                            height="18"
                        />
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p>رقم وزارة الخارجية</p>
            <p>920011114</p>
            <br>
            <div class="copy-right">
                <p>&copy; 2023 FayAlabri. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
    </script>
</body>
</html>
